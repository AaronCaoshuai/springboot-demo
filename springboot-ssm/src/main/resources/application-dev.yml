#服务配置
server:
  port: 8001
  servlet:
    context-path: /dev

#数据源配置和环境配置
spring:
  profiles: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ssm?useUnicode=true&characterEncoding=utf-8&useInformationSchema=true
    username: root
    password: root

#mybatis配置
mybatis:
  #注册Mapper文件
  mapper-locations: classpath:com/aaron/mapper/*.xml
  #设置别名
  type-aliases-package: com.aaron.domain

